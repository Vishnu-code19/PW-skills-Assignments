<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in CSS Assignment | Q2</title>
</head>
<style>
    body{
        margin: auto;
        height:  80vh;
        padding: 50px;
        display: grid;
        grid-template:repeat(2, 1fr)/repeat(3, 1fr) ;
        gap: 20px;
    }
    div{
        padding: 70px;
        background-color: rgb(251, 211, 162);
        border-radius: 5%;
        font-size: larger;
    }
    .A{
        grid-column: 1/3;
    }
    .B{
        grid-row: 1/3;
        grid-column: 3;
    }
</style>
<body>
    <div class="A">A</div>
    <div class="B">B</div>
    <div class="C">C</div>
    <div class="D">D</div>
</body>
</html>
