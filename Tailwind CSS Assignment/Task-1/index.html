<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Assignment | Task-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center lg:grid lg:grid-cols-2 h-screen w-full">
  <!-- Left section - Login form goes here -->
  <div class="h-screen lg:col-start-1 lg:col-end-2 flex items-center justify-center">
    <div class="flex flex-col gap-5 max-w-sm">
      <h1 class="text-center text-2xl">Login</h1>
      <p class="text-center text-gray-400 pb-4">Enter your credential to access your account</p>
      <button class="flex gap-3 py-4 px-20 items-center justify-center border border-solid border-gray-400 hover:bg-slate-50">
          <img class="h-6" src="./assets/google-logo.png" alt="google logo">
          Login with google
      </button>
      <div class="flex items-center justify-center gap-3">
        <div class="h-px w-36 rounded bg-gray-400"></div>
        <div> Or </div>
        <div class="h-px w-36 rounded bg-gray-400"></div>
      </div>
      <div class="flex flex-col">
        <label for="email">Email Address</label>
        <input placeholder="email@gmail.com" class="border border-solid border-gray-400 p-2" type="email">
      </div>
      <div class="flex flex-col ">
        <label for="password">Password <span><a href="#" class="ml-40 text-blue-600 hover:brightness-200">Forgot Password?</a></span></label>
        <input placeholder="Password" class="border border-solid border-gray-400 p-2" type="password">
      </div>
      <button class="bg-blue-500 py-2 px-20 text-white rounded-sm hover:brightness-125">Login</button>
    </div>
  </div>
  <!-- Left section - Login form ends here -->

  <!-- Right section - Image goes here -->
  <div class="hidden lg:col-start-2 lg:col-end-3 lg:h-screen lg:flex lg:items-end lg:justify-center">
    <img src="./assets/img.jpg" alt="Womenâ˜•" class="h-3/4">
  </div>
  <!-- Right section - Image ends here -->
</body>
</html>
