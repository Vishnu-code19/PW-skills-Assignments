<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In q5b</title>
    <style>
        form {
            margin: 200px 500px;
        }
        form input{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend style="text-align: center;">Sign In</legend>
        <label for="email">E-Mail :</label>
        <input type="email" name="email" id="email" required autocomplete="on"><br>
        <label for="password">password :</label>
        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required ><br>
        <input type="checkbox" name="rm" id="rm">
        <label for="rm">Remember Me</label><br>
        <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
