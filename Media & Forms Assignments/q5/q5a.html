<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up q5a</title>
    <style>
        form {
            margin: 200px 500px;
        }
        form input{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend style="text-align: center;">Sign Up</legend>
        <label for="first_name">First Name :</label>
        <input type="text" name="first_name" id="first_name" minlength="3" maxlength="20" required autocomplete="on"><br>
        <label for="last_name">Last Name :</label>
        <input type="text" name="last_name" id="last_name" minlength="3" maxlength="20" required autocomplete="on"><br>
        <label for="email">E-Mail :</label>
        <input type="email" name="email" id="email" required autocomplete="on"><br>
        <label for="password">password :</label>
        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required ><br>
        <label for="cnfpassword">confirm password :</label>
        <input type="password" name="cnfpassword" id="cnfpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required ><br>
        <label for="age">age</label>
        <input type="number" name="age" id="age" min="12" max="120" required ><br>
        <label for="gender">gender :</label>
        <input list="genders" name="gender" id="gender" required >
        <datalist id="genders" >
            <option value="Male">
            <option value="Female">
            <option value="others">
        </datalist><br>
        <input type="checkbox" name="tnc" id="tnc">
        <label for="tnc">accept <a href="">Terms & conditions</a></label><br>
        <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
