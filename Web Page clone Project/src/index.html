<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web clone Project | PW Skills</title>
    <link rel="icon" type="image/x-icon" href="../Assets/website-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation section goes here -->
    <nav>
        <div class="logo">
            <img src="../Assets/website-logo.png" alt="Logo">
        </div>
        <ul class="nav-list">
            <li>RETAIL</li>
            <li>SME</li>
            <li>CORPORATE</li>
            <li>ABOUT US</li>
            <li>COVID 19</li>
            <li>CAMPAIGNS</li>
        </ul>
        <div class="search-bar">
            <img src="../Assets/search-icon.png">
            <button style="font-weight: 700;" type="button">iServices</button>
        </div>
    </nav>
    <!-- Navigation section ends here -->

    <!-- Hero section goes here -->
    <div class="hero-section">
        <h1>Chase Your Dream with us</h1>
        <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
        <div class="hero-buttons">
            <button type="button">APPLY ONLINE</button>
            <button style="background-color: transparent; color: rgb(246, 8, 167); border:1px solid rgb(246, 8, 167);" type="button">LOAN CALCULATOR</button>
        </div>
    </div>
    <div class="contact">
        <img src="../Assets/phone.png">
        <p> 1659 <span>|</span></p>
        <img src="../Assets/facebook.png">
        <img src="../Assets/youtube.png">
        <img src="../Assets/linkedin.png">
        <img src="../Assets/instagram.png">
    </div>
    <img id="hero-img" src="../Assets/hero-image.png" alt="an image" loading="lazy">

    <button id="car-loan-btn" type="button">
        <img src="../Assets/car.png">
        <p>Car Loan</p>
    </button>
    <button id="home-loan-btn" type="button">
        <img src="../Assets/House.png">
        <p>Home Loan</p>
    </button>
    <!-- Hero section ends here -->
</body>
</html>
