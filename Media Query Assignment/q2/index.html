<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Assignment | Q2</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
    }
    @media screen and (max-width:800px) {
        .container{
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }   
    }
    @media screen and (max-width:500px) {
        .container{
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }   
    }
    img{
        width: 90%;
    }
</style>
<body>
    <div class="container">
        <div><img src="https://fastly.picsum.photos/id/14/200/300.jpg?hmac=FMdb1SH_oeEo4ibDe66-ORzb8p0VYJUS3xWfN3h2qDU" alt=""></div>

        <div><img src="https://fastly.picsum.photos/id/14/200/300.jpg?hmac=FMdb1SH_oeEo4ibDe66-ORzb8p0VYJUS3xWfN3h2qDU" alt=""></div>
    </div>    
</body>
</html>
