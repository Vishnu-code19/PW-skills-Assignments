<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Assignment | Q1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            height: 20vh;
            text-align: center;
            background-color: #ccc;
            padding-top: 7vh;
            font-size: xx-large;
            font-weight: 500;
        }
        @media screen and (max-width: 600px) {
            .header{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="header"><header>Responsive Header</header></div>
    <main>Main content</main>
    <footer>Footer</footer>
</body>
</html>
