<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in css Assignemnt | Q5</title>
    <link rel="stylesheet" href="style.css">
    <!-- adding font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- left section -->
        <div class="left-section">
            <!-- section 1 -->
            <div class="logo-nav">
                <div class="logos">
                    <img src="./assets/irctc logo.png" alt="irctc logo">
                    <img src="./assets/indian railway logo.png" alt="Indian railways logo">
                </div>

                <div class="access-options">
                    <ul>
                        <div><li><a href="#askdisha">Ask Disha</a></li></div>
                        <div><li><a href="#contact">Contact us</a></li></div>
                        <div><li><a href="#alerts">Alerts</a></li></div>
                    </ul>
                    <ul>
                        <li><button>Login</li></button>
                        <li><button>Register</li></button>
                        <li><button>Agent Login</li></button>
                    </ul>
                </div>
            </div>
            <!-- section 2 -->
            <div class="title">
                <h1>Indian Railways</h1>
                <p>
                    <span class="text-green">Safety</span>
                    <span class="text-orange">Security</span>
                    <span class="text-blue">Punctuality</span>
                </p>
            </div>
            <!-- section 3 -->
            <div class="feature-nav">
                <ul>
                    <li><button>
                        <img src="./assets/ticket_icon.png" alt="">
                             BOOK Ticket
                    </button></li>
                    <li><button>
                        <img src="./assets/status_icon.png" alt="">
                        PNR Status
                    </button></li>
                    <li><button>
                        <img src="./assets/chart_icon.png" alt="">
                        Charts/Vacancy
                    </button></li>
                </ul>
            </div>
            <!-- section 4 -->
            <div class="select-details">
                <div class="from-to">
                    <div class="icon-aligner">
                        <div><img src="./assets/departure_icon.png" alt=""></div>
                        <div>
                            <div class="dropdown">
                                <p>From</p>
                                <img src="./assets/dropdown_icon.png" alt="">
                            </div>
                            <h3>Bangalore</h3>
                            <p>KSR-Bangalore</p>
                        </div>
                    </div>
                    <div>
                        <img src="./assets/sync_icon.png" alt="">
                    </div>
                    <div class="icon-aligner">
                        <div><img src="./assets/arrival_icon.png" alt=""></div>
                        <div>
                            <div class="dropdown">
                                <p>To</p>
                                <img src="./assets/dropdown_icon.png" alt="">
                            </div>
                            <h3>Kasaragod</h3>
                            <p>KSD-Kasaragod</p>
                        </div>
                    </div>
                </div>
                <div class="preferences">
                    <div class="icon-aligner">
                        <div><img src="./assets/calendar_icon.png" alt=""></div>
                        <div>
                            <div class="dropdown">
                            <p>Date</p>
                            <img src="./assets/dropdown_icon.png">
                            </div>
                            <h3>01 Aug 23</h3>
                            <p>Tuesday</p>
                        </div>
                    </div>
                    <div class="icon-aligner">
                        <div><img src="./assets/class_icon.png" alt=""></div>
                        <div>
                            <div class="dropdown">
                            <p>Class</p>
                            <img src="./assets/dropdown_icon.png">
                            </div>
                            <h3>3A</h3>
                            <p>AC 3 Tier</p>
                        </div>
                    </div>
                    <div class="icon-aligner">
                        <div><img src="./assets/seat_icon.png" alt=""></div>
                        <div>
                            <div class="dropdown">
                            <p>Seat Type</p>
                            <img src="./assets/dropdown_icon.png">
                            </div>
                            <h3>TATKAL</h3>
                            <p>AC 3 Tier</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- section 5 -->
            <div class="search-button">
                    <button>Search Train
                    <img src="./assets/arrow_icon.png">
                    </button>
            </div>
        </div>
        
        <!-- Right section -->
        <div class="right-section">
            <img src="./img/Rectangle 11.png" alt="image">
        </div>
    
    </main>
</body>
</html>
