<!-- Build'a'simple'webpage'that'displays'text'as'shown'in'the'below'image. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML Q1</title>
</head>
<body>
    <b>This text will be bolded.</b><br><br>
    <i>This text will be italic.</i><br><br>
    <u>This text will be underlined</u><br><br>
    <mark>This text will be hightlighted</mark><br>
    <p>This is normal text <sup>This will be super scripted</sup> This is normal again</p>
    <p>This is normal text <sub>This will be subscripted</sub></p>
    <p>Normal text <small>Small text</small></p>
    <del>This text will be deleted</del>
</body>
</html>
